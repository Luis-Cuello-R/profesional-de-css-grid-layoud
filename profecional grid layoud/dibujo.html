<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con css</title>
    <link rel="stylesheet" href="dibujo.css">
</head>
<body>
    <div class="container">
      <div class="head">
        <!-- cabello -->
        <div class="hear long"></div>
        <div class="hear short"></div>
        <!-- ojos -->
        <div class="eyebrow eyebrow-left"></div>
        <div class="eye-left eye">
          <div class="pupil"></div>
        </div>
        <div class="eyebrow eyebrow-right"></div>
        <div class="eye-right eye">
          <div class="pupil"></div>
        </div>
        <!-- nariz -->
        <div class="nose"></div>
        <!-- orejas -->
        <div class="ears left-ear"></div>
        <div class="ears right-ear"></div>
        <div class="mouth">
          <div class="lips"></div>
        </div>
      </div>
    </div>
  </body>
</html>
